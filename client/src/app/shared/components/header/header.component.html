<mat-toolbar fxLayout="row">
  <div class="container">
    <span class="mt-1" fxFlex>Dating App</span>
    <button
      (click)="onMenuItemClick(item.label)"
      *ngFor="let item of getFilteredMenuItems()"
      [routerLink]="item.routeLink"
      fxHide.lt-md mat-button>
      <mat-icon class="me-1">{{ item.icon }}</mat-icon>
      {{ item.label }}
    </button>
    <button [matMenuTriggerFor]="dropMenu" fxHide fxShow.lt-md mat-icon-button>
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu"  xPosition="before">
      <ng-container *ngFor="let item of getFilteredMenuItems()">
        <button [routerLink]="item.routeLink" mat-menu-item>
          <mat-icon class="mr">{{item.icon}}</mat-icon>
          {{ item.label }}
        </button>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-menu>
  </div>
</mat-toolbar>
