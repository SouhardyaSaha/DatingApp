<div class="card-container">
  <mat-card class="login-card mx-auto p-4">
    <ng-template #loader>
      <mat-spinner class="mx-auto"></mat-spinner>
    </ng-template>
    <ng-container *ngIf="!isLoading;else loader">
      <mat-card-header>
        <div class="mx-auto">
          <mat-card-title class="mb-3">Login</mat-card-title>
        </div>
      </mat-card-header>
      <form (ngSubmit)="onSubmit()" [formGroup]="authenticationForm">
        <mat-card-content>
          <mat-form-field appearance="outline" class="w-100 mb-2">
            <mat-label>Username</mat-label>
            <input formControlName="username" matInput placeholder="Ex. pat@example.com" type="text">
            <mat-error>
              Username Required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input formControlName='password' matInput type="password">
            <mat-error>
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
          <!--          <a [routerLink]="['/auth/forgotpassword']">Forgot Your Password?</a>-->
        </mat-card-content>
        <mat-card-actions>
          <button [disabled]="authenticationForm.invalid" color="primary" mat-raised-button type="submit">
            Login
          </button>
          <p class="mt-3">
            <a class="sign-up" routerLink="/auth/register">Don't have a account?</a>
          </p>
        </mat-card-actions>
      </form>
    </ng-container>
  </mat-card>
</div>
