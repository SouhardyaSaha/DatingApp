<div class="card-container">
  <mat-card class="register-card mx-auto p-4">
    <mat-card-header>
      <div class="mx-auto">
        <mat-card-title class="mb-3">Register</mat-card-title>
      </div>
    </mat-card-header>
    <form (ngSubmit)="onSubmit()" [formGroup]="authenticationForm">
      <mat-card-content>
        <mat-form-field class="w-100 mb-2">
          <mat-label>Username</mat-label>
          <input formControlName="username" matInput placeholder="Ex. pat@example.com" type="text">
          <mat-error>
            Username is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input formControlName='password' matInput type="password">
          <mat-error *ngIf="authenticationForm.controls['password'].hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
          <mat-error *ngIf="authenticationForm.controls['password'].hasError('required')">
            Password Required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Confirm Password</mat-label>
          <!--          -->
          <input [errorStateMatcher]="crossFieldErrorMatcher" formControlName='confirmPassword' matInput
                 type="password">
          <mat-error *ngIf="authenticationForm.hasError('misMatch')">
            Passwords don't <strong>match</strong>
          </mat-error>
        </mat-form-field>
        <!--          <a [routerLink]="['/auth/forgotpassword']">Forgot Your Password?</a>-->
      </mat-card-content>
      <!--      [disabled]="authenticationForm.invalid"-->
      <mat-card-actions>
        <button

          color="primary" mat-raised-button type="submit">
          Register
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>

{{ this.authenticationForm.value | json }}
