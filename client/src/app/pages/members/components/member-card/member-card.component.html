<div class="card mb-4">
  <div class="card-img-wrapper">
    <img alt="{{member?.knownAs}}" class="card-img-top" src="{{member?.photoUrl || './assets/user.png'}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink='/member/{{member?.username}}'>
          <mat-icon>person</mat-icon></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <mat-icon>favorite_border</mat-icon></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <mat-icon>chat</mat-icon></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
      {{member?.knownAs}}
    </h6>
    <p class="card-text text-muted text-center">{{member?.city}}</p>
  </div>
</div>
