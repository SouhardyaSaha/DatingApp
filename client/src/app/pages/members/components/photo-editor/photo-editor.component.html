<div class="row">
  <div *ngFor="let photo of member?.photos" class="col-6 col-md-4">
    <img alt="{{ photo.url }}" class="img-thumbnail p-1" src="{{ photo.url }}">
    <button (click)="onDeletePhoto(photo)" [disabled]="photo.isMain" class="w-100 mb-2" color="warn" mat-stroked-button>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <ngx-file-drop (onFileDrop)="dropped($event)" [directory]=false [multiple]=false
                   dropZoneLabel="Drop files here">
      <ng-template let-openFileSelector="openFileSelector" ngx-file-drop-content-tmp>
        <button (click)="openFileSelector()" mat-raised-button type="button">Browse</button>
        <span>&nbsp; or Drop your Image</span>
      </ng-template>
    </ngx-file-drop>
  </div>
</div>

<div *ngIf="files.length > 0">
  <div class="mt-3 row">
    <div class="col-md-2">
      <div class="upload-content">
        <img alt="upload-image" class="img-thumbnail p-1" src="{{ uploadingPhotoUrl }}">
        <button (click)="onRemoveSelectedItem()" class="cancel-button" mat-icon-button>
          <mat-icon>cancel</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="mt-2 row">
    <div class="col-12">
      <button (click)="onUploadItem()" class="w-100" mat-raised-button>Upload</button>
    </div>
  </div>
</div>
